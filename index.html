<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AES-GCM Decrypt</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    #output { white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Decrypt AES-GCM Encrypted Data</h2>
  <label for="encrypted">Encrypted Data (from <code>data=</code>):</label>
  <textarea id="encrypted" rows="4" placeholder="Paste data= after value here..."></textarea>

  <label for="key">Secret Key:</label>
  <input type="text" id="key" placeholder="Enter same key used during encryption (e.g. Talha<what!)">

  <button onclick="decrypt()">üîì Decrypt</button>

  <h3>üîç Decrypted Output:</h3>
  <div id="output"></div>

  <script>
    async function decrypt() {
      const encryptedBase64 = document.getElementById("encrypted").value.trim();
      const secret = document.getElementById("key").value.trim();
      const output = document.getElementById("output");
      output.textContent = "Decrypting...";

      try {
        // Decode base64 to bytes
        const encryptedData = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));

        // First 12 bytes are IV
        const iv = encryptedData.slice(0, 12);
        const ciphertext = encryptedData.slice(12);

        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw", encoder.encode(secret), { name: "AES-GCM" }, false, ["decrypt"]
        );

        const decryptedBuffer = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          keyMaterial,
          ciphertext
        );

        const decodedText = new TextDecoder().decode(decryptedBuffer);
        output.textContent = decodedText;
      } catch (e) {
        output.textContent = "‚ùå Error during decryption: " + e.message;
      }
    }
  </script>
</body>
</html>
