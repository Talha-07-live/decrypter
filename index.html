<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talha's AES-GCM Decryptor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    label {
      font-weight: bold;
    }
    textarea, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üîì Talha's AES-GCM Decrypt Tool</h2>

  <label for="encrypted">üîê Encrypted Data (from <code>?data=</code>):</label>
  <textarea id="encrypted" rows="4" placeholder="Paste encrypted string here..."></textarea>

  <label for="key">üîë Secret Key (Auto-filled):</label>
  <input type="text" id="key" value="Talha&lt;what!" readonly />

  <button onclick="decrypt()">üîì Decrypt</button>

  <h3>‚úÖ Decrypted Result:</h3>
  <div id="output">Waiting for input...</div>

  <script>
    async function decrypt() {
      const encryptedBase64 = document.getElementById("encrypted").value.trim();
      const secret = document.getElementById("key").value;
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Decrypting... Please wait.";

      try {
        const encryptedBytes = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));
        const iv = encryptedBytes.slice(0, 12);
        const ciphertext = encryptedBytes.slice(12);

        const encoder = new TextEncoder();
        const keyData = encoder.encode(secret);

        const cryptoKey = await crypto.subtle.importKey(
          "raw",
          keyData,
          { name: "AES-GCM" },
          false,
          ["decrypt"]
        );

        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          cryptoKey,
          ciphertext
        );

        const decryptedText = new TextDecoder().decode(decrypted);
        output.textContent = decryptedText;
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
